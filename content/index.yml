about:
  title: Supply chain planning should be [easy]{.text-primary}
  description: We help companies take control of their inventory with smart forecasting and automated planning. No more spreadsheets, gut feelings, or costly mistakes.
  content: Many businesses still rely on manual processes to manage inventory — leading to overordering, stockouts, and wasted time. Quiver is a simple SaaS platform that makes forecasting and inventory management easier. We take the guesswork out of supply chain decisions, so you keep the right products in stock without tying up too much cash.
steps:
  title: How [Quiver]{.text-primary} works
  description: From chaos to control in three powerful steps.
  items:
    - title: Connect your systems
      description: Integrate with your ERP, e-commerce platforms, and data sources in minutes. Start feeding real-time data into Quiver instantly.
      image:
        light: '/images/light/connect.svg'
        dark: '/images/dark/connect.svg'
    - title: Get AI-powered forecasts
      description: Advanced models analyze your sales patterns, seasonality, and trends to predict future demand with precision.
      image:
        light: '/images/light/optimize.svg'
        dark: '/images/dark/optimize.svg'
    - title: Optimize & order smarter
      description: Receive automated order suggestions that balance stock levels, reduce waste, and prevent stock-outs.
      image:
        light: '/images/light/track.svg'
        dark: '/images/dark/track.svg'

